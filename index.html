<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GATE Simulation & Viewer</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #1a1a1a;
                color: white;
                font-family: 'Segoe UI', sans-serif;
            }

            #container {
                display: flex;
                height: 100vh;
                width: 100vw;
            }

            #assetPanel {
                width: 220px;
                background: #2a2a2a;
                border-right: 1px solid #444;
                display: flex;
                flex-direction: column;
                padding: 10px;
                overflow-y: auto;
                flex-shrink: 0;
                z-index: 20;
            }

            .asset-title {
                font-weight: bold;
                margin-bottom: 15px;
                color: #eee;
                border-bottom: 1px solid #555;
                padding-bottom: 8px;
                font-size: 16px;
            }

            .asset-item {
                background: #333;
                margin-bottom: 10px;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s ease;
                padding: 8px;
                text-align: center;
                border: 1px solid transparent;
            }

            .asset-item:hover {
                background: #444;
                border-color: #4CAF50;
                transform: translateY(-2px);
            }

            .asset-thumb {
                width: 100%;
                height: 100px;
                object-fit: cover;
                background: #111;
                margin-bottom: 6px;
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #666;
                font-size: 12px;
            }

            .asset-name {
                font-size: 13px;
                color: #ddd;
                word-break: break-word;
            }

            #canvasContainer {
                flex-grow: 1;
                position: relative;
                overflow: hidden;
            }

            #controls {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
                z-index: 10;
                background: rgba(0, 0, 0, 0.6);
                padding: 12px;
                border-radius: 8px;
                backdrop-filter: blur(5px);
            }

            #projectControls {
                position: absolute;
                top: 20px;
                left: 20px;
                display: flex;
                gap: 10px;
                z-index: 10;
            }

            button {
                padding: 8px 16px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 600;
                font-size: 13px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                transition: background 0.3s;
            }

            button:hover {
                background: #45a049;
            }

            button.secondary {
                background: #2196F3;
            }

            button.secondary:hover {
                background: #0b7dda;
            }

            button.warning {
                background: #ff9800;
            }

            button.warning:hover {
                background: #e68a00;
            }

            input[type="file"] {
                display: none;
            }
        </style>
        <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    </head>

    <body>
        <div id="container">
            <div id="assetPanel">
                <div class="asset-title">Asset Library</div>
                <div id="assetListContainer"></div>
            </div>
            <div id="canvasContainer">
                <div id="projectControls">
                    <button id="btnSaveScene" class="warning">Save Scene</button>
                    <button id="btnLoadScene" class="warning">Load Scene</button>
                </div>
                <div id="controls">
                    <button id="btnAddSource" class="secondary">Add Source</button>
                    <button id="btnImportSTL" class="secondary">Import STL (Local)</button>
                    <button id="btnImportMHD" class="secondary">View RAW/MHD</button>
                    <button id="btnExport">Export GATE</button>
                </div>
            </div>
        </div>
        <input type="file" id="stlInput" accept=".stl">
        <input type="file" id="mhdInput" accept=".mhd,.raw" multiple>
        <input type="file" id="sceneInput" accept=".json">

        <script type="module">
            import { RadiationSceneManager } from './RadiationSceneManager.js';

            // Define your assets here

            const ASSETS_CONFIG = [
                    { name: "scene_1", file: "assets/scene_1.stl", image: "assets/scene_1.png" },
                    { name: "barrel_1", file: "assets/barrel_1.stl", image: "assets/barrel_1.png" },
                    { name: "barrel_2", file: "assets/barrel_2.stl", image: "assets/barrel_2.png" },
                    { name: "container_1", file: "assets/container_1.stl", image: "assets/container_1.png" },
                    { name: "cylinder_1", file: "assets/cylinder_1.stl", image: "assets/cylinder_1.png" },
                    { name: "cylinder_2", file: "assets/cylinder_2.stl", image: "assets/cylinder_2.png" },
                    { name: "cylinder_3", file: "assets/cylinder_3.stl", image: "assets/cylinder_3.png" },
                    { name: "cylinder_4", file: "assets/cylinder_4.stl", image: "assets/cylinder_4.png" },
                    { name: "cylinder_5", file: "assets/cylinder_5.stl", image: "assets/cylinder_5.png" },
                ];

            window.addEventListener('DOMContentLoaded', () => {
                const container = document.getElementById('canvasContainer');
                const manager = new RadiationSceneManager(ASSETS_CONFIG, container);

                document.getElementById('btnAddSource').addEventListener('click', () => manager.addSource());
                document.getElementById('btnExport').addEventListener('click', () => manager.exportGateFiles());

                const stlInput = document.getElementById('stlInput');
                document.getElementById('btnImportSTL').addEventListener('click', () => stlInput.click());
                stlInput.addEventListener('change', (e) => {
                    if (e.target.files.length) { manager.loadLocalSTL(e.target.files[0]); e.target.value = ''; }
                });

                const mhdInput = document.getElementById('mhdInput');
                document.getElementById('btnImportMHD').addEventListener('click', () => {
                    alert("Please select BOTH the .mhd and the .raw file.");
                    mhdInput.click();
                });
                mhdInput.addEventListener('change', (e) => {
                    if (e.target.files.length) { manager.loadMHD(e.target.files); e.target.value = ''; }
                });

                document.getElementById('btnSaveScene').addEventListener('click', () => manager.saveScene());
                const sceneInput = document.getElementById('sceneInput');
                document.getElementById('btnLoadScene').addEventListener('click', () => sceneInput.click());
                sceneInput.addEventListener('change', (e) => {
                    if (e.target.files.length) {
                        const reader = new FileReader();
                        reader.onload = (ev) => manager.loadScene(ev.target.result);
                        reader.readAsText(e.target.files[0]);
                        e.target.value = '';
                    }
                });

                const listContainer = document.getElementById('assetListContainer');
                ASSETS_CONFIG.forEach(asset => {
                    const div = document.createElement('div');
                    div.className = 'asset-item';
                    const bgStyle = asset.image ? `background-image: url('${asset.image}'); background-size: contain; background-position: center; background-repeat: no-repeat` : '';
                    const content = asset.image ? '' : '<span>No Preview</span>';
                    div.innerHTML = `<div class="asset-thumb" style="${bgStyle}">${content}</div><div class="asset-name">${asset.name}</div>`;
                    div.addEventListener('click', () => manager.loadAssetSTL(asset));
                    listContainer.appendChild(div);
                });
            });
        </script>
    </body>

</html>
